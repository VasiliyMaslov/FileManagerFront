<form (ngSubmit)="register(user)" style="border: 2px solid gray;" class="p-3">
  <div class="row">
    <span class="col-sm-12 d-flex justify-content-center">Регистрация</span>
    <mat-form-field class="col-sm-12">
      <input matInput name="login" [(ngModel)]="user.login" placeholder="Логин" required>
    </mat-form-field>
    <mat-form-field class="col-sm-6">
      <input matInput name="name" [(ngModel)]="user.name" placeholder="Имя" required>
    </mat-form-field>
    <mat-form-field class="col-sm-6">
      <input matInput name="secondName" [(ngModel)]="user.secondName" placeholder="Фамилия" required>
    </mat-form-field>
    <mat-form-field class="col-sm-6">
      <input matInput name="password1" type="password" [(ngModel)]="user.password" placeholder="Пароль" required>
    </mat-form-field>
    <mat-form-field class="col-sm-6">
      <input matInput name="password2" type="password" [(ngModel)]="checkPass" placeholder="Повторите пароль" required>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="mt-3 w-100" type="submit">Зарегистрироваться</button>
</form>
