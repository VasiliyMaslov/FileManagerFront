<div class="d-flex justify-content-end" *ngIf="!authService.loggedIn; else loggedOut">
  <button mat-raised-button color="primary" class="mr-3" routerLink="./login">Войти</button>
  <button mat-raised-button color="primary" routerLink="./register">Регистрация</button>
</div>
<ng-template #loggedOut>
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" class="mr-3" (click)="authService.logout()">Выйти</button>
  </div>
</ng-template>
