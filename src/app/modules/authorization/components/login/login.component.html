<form (ngSubmit)="auth(user)" style="border: 2px solid gray;" class="p-3">
  <div class="row">
    <span class="col-sm-12 d-flex justify-content-center">Авторизация</span>
    <mat-form-field class="col-sm-12">
      <input matInput name="login" [(ngModel)]="user.login" placeholder="Логин" required>
    </mat-form-field>
    <mat-form-field class="col-sm-12">
      <input matInput name="password" [(ngModel)]="user.password" placeholder="Пароль" required minlength="6">
      <mat-error>Пароль должен содержать не менее 6 символов</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="mt-3 w-100" type="submit">Войти</button>
</form>
